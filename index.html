<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <meta charset="UTF-8"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <h2>Javascript testing in progress meow</h2>

    <div class="container">
      <div class="row">
        <div class="col">
          <!-- Rock  -->
          <img src="images\rock.png" class="img-thumbnail" alt="...">
          <br>
          <button type="button" class="btn btn-outline-primary" value="ROCK" id="rockBtn">Rock</button>
        </div>
        <div class="col">
          <!-- Paper -->
          <img src="images\paper.png" class="img-thumbnail" alt="...">
          <br> 
          <button type="button" class="btn btn-outline-warning" value="PAPER" id="paperBtn">Paper</button>
        </div>
        <div class="col">
          <!-- Scissors -->
          <img src="images\scissors.png" class="img-thumbnail" alt="...">
          <br> 
          <button type="button" class="btn btn-outline-success" value="SCISSORS" id="scissorsBtn">Scissors</button>
        </div>
      </div>
    </div>

    <!-- Score Tracker -->
    <div class="container">
      <div class="row">
        <div class="col">
          Rounds Played:
          <h2 id="roundsPlayed"></h2>
        </div>
        <div class="col">
          User Score:
          <h2 id="userScore"></h2>
        </div>
        <div class="col">
          Computer Score:
          <h2 id="computerScore"></h2>
        </div>
      </div>
    </div>
    
    <div class="container">
      <div class="row">
        <h3 id="commentary"></h3>
      </div>
    </div>

    <script src="rps.js"></script> 

</body>
</html>
